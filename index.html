<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Formularios</h1></header>
    <nav>
      <a href="/formulario-de-contacto-comision-24226/contacto.html"
        >Contactanos!</a
      >
    </nav>
    <main>
      <form action="" method="post">
        <fieldset>
          <legend>Datos Personales</legend>
          <div>
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              maxlength="50"
              placeholder="Ingrese su nombre"
            />
          </div>
          <div>
            <label for="apellido">Apellido</label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Ingrese su Apellido"
            />
          </div>
        </fieldset>

        <fieldset>
          <legend>e-mail y otras giladas</legend>
          <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="email" />
            <input type="password" name="password" id="password" />
            <input type="color" name="color" id="color" />
            <input type="datetime" name="datetime" id="datetime" />
            <input type="file" name="" id="" />
          </div>
        </fieldset>
        <div>
          <input type="checkbox" name="" id="" /> <label for="">1</label>
          <input type="checkbox" name="" id="" /> <label for="">2</label>
        </div>
        <div>
          <input type="radio" name="lenguaje" id="" /><label for="">JS</label>
          <input type="radio" name="lenguaje" id="" /><label for="">HTML</label>
          <input type="radio" name="lenguaje" id="" /><label for="">CSS</label>
        </div>
        <textarea name="area1" id="" placeholder="Ingrese su cuento"></textarea>
        <div>
          <label for="cars">Choose a car:</label>
          <select id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <input type="submit" />
      </form>
    </main>
    <footer><small> Copyright 2024 </small></footer>
  </body>
</html>
